<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="./public/weather.css">
    <link rel="icon" href="./public/images/favicon.ico" type="image/x-icon">

</head>
<body>
    
    <div class="card">
    <!-- Search bar  -->
    <div class="search">
    <input type="text" placeholder="Enter City Name" spellcheck="false"> 
    <button><img src="./public/images/search.png"alt="search.png" class="searchPng"> </button>
    </div>
        <!--Error -->
    <div class="err">
    <p> please enter a valid city name! </p>
    </div>
    <!-- Weather Details -->
    <div class="weather">
    <img src="" class="weather-icon"> 
    <h1 class="temp"></h1>
    <h2 class="city"> </h2>
    <div class="details">
    <div class="col"> <img src="./public/images/humidity.png">
    <!--humidity-->
    <div>
        <p class="humidity">%</p>
        <p>Humidity</p>
        </div>
    </div>
    <!--wind-->
    <div class="col"> <img src="./public/images/wind.png">
    <div>
        <p class="wind">Km/h</p>
        <p>wind speed </p>
        
    </div>
    </div>
</div>
</div>
    </div>


    <script src="./src/weatherApp.js"></script>
</body>
</html>
